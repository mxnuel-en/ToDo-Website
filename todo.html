<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta name = 'theme-color' content = '#72B1BC'>

     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
     <link rel="shortcut icon" href="images/todo-icon.svg" type="image/x-icon">

     <link rel="stylesheet" href="css/todo.css">
     <link rel="stylesheet" href="menuToggle.css">

     <title>ToDo List</title>
</head>
<body>
     <div class="menu-wrap">
          <input type="checkbox" class="toggler">
          <div class="hamburger">
               <div></div>
          </div>
          <div class="menu">
               <div>
                    <div>
                         <ul>
                              <li><a href="index.html">Home</a></li>
                              <li><a href="#">Todo</a></li>
                              <li><a href="contact.html">Contact</a></li>
                         </ul>
                    </div>
               </div>
          </div>
     </div>

     <div id="wrapper">
          <header>
               <ul class="desktop-menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#">Todo</a></li>
                    <li><a href="contact.html">Contact</a></li>
               </ul>

               <div class="intro">
                    <h1 id="greet"></h1>
                    <h2 id="date"></h2>
               </div>
          </header>

          <section class="wrapper">
               <h1>Todo App</h1>

               <div class="inputField">
                    <input type="text" placeholder="Add Todo">

                    <button><i class="fa fa-plus"></i></button>
               </div>

               <ul class="todolist">
                    <!-- Data comes from javascript local storage -->
               </ul>
               <div class="footer">
                    <p>You have <span class="task-no">5</span> pending tasks</p>

                    <div class="clear">
                         <button>
                              Clear Tasks
                         </button>    
                    </div>
               </div>
          </section>

     </div>

     
     <script src="javascript/todo.js"></script>
</body>
</html>
